<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Detection | ObjectVision</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen">

 <!-- ðŸŒ Header / Navbar -->
<header class="bg-white/70 dark:bg-gray-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
  <nav class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
    <!-- Logo / Title -->
    <div class="flex items-center space-x-2 text-2xl font-bold">
      <i data-lucide="brain" class="w-7 h-7 text-blue-600"></i>
      <span>AI Object Detection</span>
    </div>

    <!-- Navigation Links -->
    <ul class="flex space-x-14 text-lg">
      <li><a href="/" class="hover:text-blue-500">Home</a></li>
      <li><a href="/about" class="hover:text-blue-500">About</a></li>
      <li><a href="/live" class="hover:text-blue-500">Live</a></li>
      <li><a href="/upload" class="hover:text-blue-500">Upload</a></li>
      <li><a href="/help" class="hover:text-blue-500">Help</a></li>
    </ul>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="bg-gray-200 dark:bg-gray-700 rounded-full p-2">
      ðŸŒ™
    </button>
  </nav>
</header>

  <!-- ðŸ“¸ Main -->
  <main class="flex-grow flex flex-col justify-center items-center text-center py-20 px-6">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4">
      Live <span class="text-blue-500">Detection</span>
    </h1>
    <p class="max-w-2xl text-gray-600 dark:text-gray-300 mb-10">
      Real-time object detection using your webcam.
    </p>

    <div
      class="bg-white/70 dark:bg-gray-800/60 backdrop-blur-md shadow-md rounded-2xl p-8 w-full max-w-4xl flex flex-col items-center">
      
      <div class="flex justify-between items-center w-full mb-6">
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z" />
          </svg>
          <span class="font-semibold text-lg">Camera Feed</span>
        </div>
        <button id="startBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-xl transition">
          Start Detection
        </button>
      </div>

      <!-- ðŸŽ¥ Live Video -->
      <div
        class="bg-gray-100 dark:bg-gray-700 rounded-xl h-[400px] flex justify-center items-center text-gray-500 overflow-hidden relative w-full">
        <video id="video" autoplay playsinline class="w-full h-full object-cover hidden rounded-xl"></video>
        <div id="placeholder" class="flex flex-col items-center absolute">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 mb-3" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z" />
          </svg>
          <p>Click "Start Detection" to begin</p>
        </div>
      </div>
    </div>
  </main>

  <!-- âš™ï¸ Footer -->
  <footer class="bg-white/70 dark:bg-gray-800/80 backdrop-blur-md shadow-inner mt-auto py-4">
    <div class="max-w-6xl mx-auto text-center text-sm text-gray-500 dark:text-gray-400">
      Â© 2025 ObjectVision | Built with Flask, Tailwind, and Love ðŸ’™
    </div>
  </footer>

  <!-- ðŸŒ™ Theme + ðŸŽ¥ Webcam Script -->
  <script>
    // ðŸŒ™ Dark mode toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.theme = 'dark';
        toggle.textContent = 'â˜€ï¸';
      } else {
        localStorage.theme = 'light';
        toggle.textContent = 'ðŸŒ™';
      }
    });
    toggle.textContent = localStorage.theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');

    // ðŸŽ¥ Webcam control
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const placeholder = document.getElementById('placeholder');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.classList.remove('hidden');
        placeholder.classList.add('hidden');
        startBtn.textContent = 'Camera Active ðŸŽ¥';
        startBtn.disabled = true;
        startBtn.classList.add('bg-green-500', 'hover:bg-green-600');
      } catch (err) {
        alert('Error accessing webcam: ' + err.message);
      }
    });
  </script>
</body>
</html>
